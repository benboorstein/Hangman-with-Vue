<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css"> <!--always put this line after fonts because of how things load-->
        
        <title>Hangman with Vue</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Hangman with Vue</h1>
            </header>
            <main>
                <section>
                    <p id='gallows-line-1'></p>
                    <p id='gallows-line-2'></p>
                </section>
                <ul id='man'>
                    <li class='is-hidden'>HEAD</li>
                    <li class='is-hidden'>NECK</li>
                    <li class='is-hidden'>TORSO</li>
                    <li class='is-hidden'>RIGHT ARM</li>
                    <li class='is-hidden'>LEFT ARM</li>
                    <li class='is-hidden'>RIGHT LEG</li>
                    <li class='is-hidden'>LEFT LEG</li>
                </ul>
                <ul id='word'>
                    <li v-for="letter in playerWordInProg" :key="letter">{{ letter }}</li>
                </ul>
                <p id='alphabet'>
                    <button @click="checkIfLettInWord(alphaLett)" v-for="alphaLett in alphabet">{{ alphaLett }}</button>
                    <!-- remember '@click' is short for 'v-on:click' -->
                </p>
            </main>
            <footer>

            </footer>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
